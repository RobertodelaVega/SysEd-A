var divMenu = null;
function showContextMenu(p_objectID){

	if ((parent.info != null) && (parent.info != undefined)) {
	
		// bring element visible to ensure its initialized
		if (document.getElementById) {
			divMenu = document.getElementById(p_objectID);
		}
		else if (document.all) {
			divMenu = document.all(p_objectID);
		}
		else if (document.layers) {
			divMenu = document.layers(p_objectID);
		}
		divMenu.style.left = -1000;
		divMenu.style.top = -1000;
		divMenu.style.display = '';
		divMenu.style.position = 'absolute';
		var mouse = null;
		if (isNN) {
			mouse = getMousePointInWindow(popupEvent);
		}
		else {
			mouse = getMousePointInWindow();
		}
				
		var mx = mouse.getX() - 5;
    	var my = mouse.getY() - 5;

    	var obj = getObjectBounds(p_objectID);
    	var wnd = getVisibleRectOfWindow();

    	//correct x:
    	var scrollWidth = 20; // width of the scrollbar
    	if((mx + obj.width + scrollWidth)  > wnd.right) {
        	mx -= (mx + obj.width + scrollWidth) - wnd.right;
    	}

    	//correct y:
    	if((my + obj.height + scrollWidth) > wnd.bottom) {
        	my -= (my + obj.height + scrollWidth) - wnd.bottom;
    	}

    	// set to final position
    	divMenu.style.left = mx;
    	divMenu.style.top = my;
	}
	
}

function closeContextMenu(p_objectID) {
	document.getElementById('printFunctions').style.visibility = "hidden";
	document.getElementById('zoomFunctions').style.visibility = "hidden";
    	var div = document.getElementById(p_objectID);

}

var zoom = new zoomManager("m48b58de0-70bd-11dc-5e39-000ae4141842", new Array("25","50","100","125"), "2");

function ZoomOrig() {
	zoom.zoomOrig();
}

function ZoomOptimalSize() {
	zoom.doOptimalZoom(document.body.clientHeight, document.body.clientWidth, document.getElementById('zoomFunctions'));
}

function Zoom(code, submenu) {
	document.getElementById(submenu).style.visibility = "hidden";
	if (code == 0) {
		ZoomIn();
	}
	else if (code == 1) {
		ZoomOut();
	}
	else if (code == 2) {
		ZoomOrig();
	}
	else if (code == 3) {
		ZoomOptimalSize();
	}
}


function Print(singlePage, submenu) {

	document.getElementById(submenu).style.visibility = "hidden";

	var zoomFactor = zoom.getZoomValue();

	var constPageHeight = 842;
	var constPageWidth = 595;
	var constDoubleMargin = 136;
	var constFullPageHeight = constPageHeight + constDoubleMargin;
	var constFullPageWidth = constPageWidth  + 54;
	var imageHeight = document.getElementById("m48b58de0-70bd-11dc-5e39-000ae4141842").offsetHeight;
	var imageWidth = document.getElementById("m48b58de0-70bd-11dc-5e39-000ae4141842").offsetWidth;
	var heightSteps = Math.ceil(imageHeight/constPageHeight);
	var widthSteps = Math.ceil(imageWidth/constPageWidth);
	var constFullPageHeightStep = constFullPageHeight * heightSteps;
	var i = 0;
	var j = 0;
	
	var div = document.getElementById('print');

	removeAllChildren(div);

	var hCorr = constFullPageHeight/imageHeight;
	var wCorr = constFullPageWidth/imageWidth;
	
	if ((imageHeight <= constPageHeight) && (imageWidth <= constPageWidth)) {
			var p = document.createElement('p');
			p.innerHTML = '<img id=\"m48b58de0-70bd-11dc-5e39-000ae4141842\"src=\"m48b58de0-70bd-11dc-5e39-000ae4141842_'+zoomFactor+'.png\" style=\"width='+imageWidth+'; height='+imageHeight+';\"></img>';		
			div.appendChild(p);
		}

	else if (singlePage) {
			if (hCorr < wCorr) {
				var p = document.createElement('p');
				var h = imageHeight * hCorr;
				var w = imageWidth * hCorr;
				p.innerHTML = '<img id=\"m48b58de0-70bd-11dc-5e39-000ae4141842\"src=\"m48b58de0-70bd-11dc-5e39-000ae4141842_'+zoomFactor+'.png\" style=\"width='+w+'; height='+h+';\"></img>';		
				div.appendChild(p);
			}
			else {
				var p = document.createElement('p');
				var h = imageHeight * wCorr;
				var w = imageWidth * wCorr;
				p.innerHTML = '<img id=\"m48b58de0-70bd-11dc-5e39-000ae4141842\"src=\"m48b58de0-70bd-11dc-5e39-000ae4141842_'+zoomFactor+'.png\" style=\"width='+w+'; height='+h+';\"></img>';		
				div.appendChild(p);
			}
		
	}
	else {	
		while(i < widthSteps) {
			while(j < heightSteps) {
				var p = document.createElement('p');
				if (isIE) {
					p.style.setAttribute('position', 'static');
					p.style.setAttribute('page-break-after', '');
				}
				else {
					p.setAttribute('style', 'position:static');
					p.setAttribute('style', "page-break-after:''");
				}
				p.innerHTML = '<img id=\"m48b58de0-70bd-11dc-5e39-000ae4141842\"src=\"m48b58de0-70bd-11dc-5e39-000ae4141842_'+zoomFactor+'.png\" style=\"position:absolute; top:'+i*constFullPageHeightStep+' px; left:-'+i*constFullPageWidth+' px; overflow:hidden;clip:rect('+j*constPageHeight+' px,  '+(i+1)*constFullPageWidth +' px,  '+(j+1)*constPageHeight+' px,  '+i*constFullPageWidth+' px )\"></img>';		
				div.appendChild(p);
				j=j+1;
				
			}
			j=0;
			i=i+1;
		}
	}
	
	top.data.focus();
	window.print();
	
}

function removeAllChildren(targetElement) {
    if (targetElement && targetElement.childNodes) {
        for (var rloop = targetElement.childNodes.length -1; rloop >= 0 ; rloop--) {
            targetElement.removeChild(targetElement.childNodes[rloop]);
        }
    }
}

function showOverviewIfNeeded() {
	if ((parent.frames["tree"] != "undefined") && (parent.frames["tree"] != null))	{
		var treeTab = parent.frames["tree"].document.getElementById("treeTab");	
		if (treeTab.className == "tabinactive") {
			var overview = parent.frames["tree"].document.getElementById("overviewTab");	
    			if (overview.style.display == '') {
				setOverview();
			}
		}
	}
}

	}

}

function keyPressed (e) {
  	if (!e) {
    		e = window.event;
	}
  	if (e.which) {
    		kCode = e.which;
  	} 	
	else if (e.keyCode) {
    		kCode = e.keyCode;
  	}
	if (kCode == 43) {
		ZoomIn();
	}
	else if (kCode == 45) {
		ZoomOut();
	}
	else if (kCode == 42) {
		ZoomOrig();
	}
  	
}

function hidePopup(e) {
	var ret = false;
    	if (hasToHide == 'true') {
		document.getElementById('printFunctions').style.visibility = "hidden";
		document.getElementById('zoomFunctions').style.visibility = "hidden";
		if (isN4){

				for (var i = 0; i < menuArray.length; i++) {
					closeContextMenu(menuArray[i]);
				}

					closeContextMenu(objMenuArray[i]);
				}
				ret = newPage;
				newPage = true;  
				return ret;
			}else {
				closeContextMenu(menu);
    				closeContextMenu(objMenu);
				for (var i = 0; i < menuArray.length; i++) {
					closeContextMenu(menuArray[i]);
				}
    				for (var i = 0; i < objMenuArray.length; i++) {
					closeContextMenu(objMenuArray[i]);
				}
				ret = newPage;
				newPage = true;  
				return ret;
			}
		}
		else{
			closeContextMenu(menu);
    			closeContextMenu(objMenu);
			for (var i = 0; i < menuArray.length; i++) {
				closeContextMenu(menuArray[i]);
			}
    			for (var i = 0; i < objMenuArray.length; i++) {
				closeContextMenu(objMenuArray[i]);
			}
			ret = newPage;
			newPage = true;  
			return ret;

		}
	}
	else {
		setHasToHide('true') ;
		ret = newPage;
			newPage = true;  
			return ret;
	}
}

function ShowSubMenu(obj, menu) {
	document.getElementById('printFunctions').style.visibility = "hidden";
	document.getElementById('zoomFunctions').style.visibility = "hidden";
	
	if (menu == 'zoom') {
		menu = document.getElementById('zoomFunctions');
	}
	else {
		menu = document.getElementById('printFunctions');
	}
	
	if(menu != null) {
		if (isIE) {
			menu.style.visibility = "visible";
			menu.style.pixelTop = obj.getBoundingClientRect().top + document.body.scrollTop; 
			menu.style.pixelLeft = divMenu.style.pixelLeft + divMenu.offsetWidth -5;
			
			var x = menu.style.pixelLeft + menu.offsetWidth;
			if(x > document.body.clientWidth + document.body.scrollLeft) {
				menu.style.pixelLeft = divMenu.style.pixelLeft - menu.offsetWidth+5;
			}
		}
		else {
			menu.style.visibility = "visible";
			if (obj.getBoundingClientRect) {
				menu.style.top = obj.getBoundingClientRect().top + document.body.scrollTop;
			}
			else {
				menu.style.top = document.getBoxObjectFor(obj).y + document.documentElement.scrollTop;
			}
			menu.style.left = parseInt(divMenu.style.left) + divMenu.offsetWidth -5;// + document.body.scrollLeft;
			var x = menu.style.left + menu.offsetWidth;
			// muss noch korrigiert werden!!!
			if(x > parseInt(document.body.clientWidth + document.body.scrollLeft)) {
				menu.style.left = parseInt(divMenu.style.left) - menu.offsetWidth+5;// + document.body.scrollLeft;
			}
		}
    }
	
}

Description/Definition: Der Prozess, der für die Zulassung der Nutzung von IT Services, Daten und anderen Assets durch Anwender verantwortlich ist. Das Access Management bietet Unterstützung beim Schutz der Vertraulichkeit, Integrität und Verfügbarkeit von Assets, indem sichergestellt wird, dass nur berechtigte Anwender auf die jeweiligen Assets zugreifen oder Änderungen an diesen vornehmen können. Das Access Management kann auch als Berechtigungs-Management oder Identitäts-Management (Identity Management) bezeichnet werden.

<area shape="rect" coords="146,269,178,289" onmouseover="setModelInfoToShow('false'); setMenu('occ_obj10'); setObjMenu('occ_obj10')" onmouseout="setModelInfoToShow('true'); setMenu('general')" onclick="loadObjectPage('oc03edc25-fa5e-43b9-b9b1-0ee50f3b687b', 'general')"href="oc03edc25-fa5e-43b9-b9b1-0ee50f3b687b_inf.htm" alt="Name: Incident
Management
Description/Definition: Der Prozess, der für die Verwaltung des Lebenszyklus aller Incidents verantwortlich ist. Wichtigstes Ziel des Incident Management ist eine schnellstmögliche Wiederherstellung des IT Service für die Anwender.

Der Incident Management Prozess wird hier als separater, eigenständiger Prozess nebem der Service Desk Prozess modelliert. Der Incident Management Prozess kann als der Prozess angesehen werden, der notwendig ist, wenn ein Incident nicht durch den Einsatz von bestehendem, dokumentiertem Wissen (d.h. dem Service Desk Prozess) gelöst werden kann.

<area shape="rect" coords="447,405,512,445" onmouseover="setModelInfoToShow('false'); setMenu('occ_obj19'); setObjMenu('occ_obj19')" onmouseout="setModelInfoToShow('true'); setMenu('general')" onclick="loadObjectPage('o4b77942b-70bd-11dc-5e39-000ae4141842', 'general')"href="o4b77942b-70bd-11dc-5e39-000ae4141842_inf.htm" alt="Name: Release and Deployment Management
Description/Definition: Der Prozess, der sowohl für das Release Management als auch für das Deployment verantwortlich ist. 

Release Management: Der Prozess, der für die Planung, den zeitlichen Ablauf und die Steuerung des Übergangs von Releases in Test- und Live-Umgebungen verantwortlich ist. Das wichtigste Ziel des Release Management ist es, sicherzustellen, dass die Integrität der Live-Umgebung aufrechterhalten wird und dass die richtigen Komponenten im Release enthalten sind. 

Deployment: Die Aktivität, die für den Übergang neuer oder geänderter Hardware, Software, Dokumentation, Prozesse etc. in die Live-Umgebung verantwortlich ist.

Description/Definition: Der Prozess, der sowohl für das Configuration Management als auch das Asset Management verantwortlich ist.

Configuration Management: 
Der Prozess, der für die Pflege von Informationen zu Configuration Items einschließlich der zugehörigen Beziehungen verantwortlich ist, die für die Erbringung eines IT Service erforderlich sind. Diese Informationen werden über den gesamten Lebenszyklus des CI hinweg verwaltet. 

Asset Management: 
Das Asset Management ist der Prozess, der für die Verfolgung der Werte und Besitzverhältnisse in Bezug auf finanzielle Assets sowie deren Erfassung in Berichten während ihres gesamten Lebenszyklus verantwortlich ist.

Management
Description/Definition: Der Prozess, der für die Definition, Analyse, Planung, Messung und Verbesserung sämtlicher Aspekte in Bezug auf die Verfügbarkeit von IT Services verantwortlich ist. Im Availability Management muss sichergestellt werden, dass die gesamte IT-Infrastruktur, sowie sämtliche Prozesse, Hilfsmittel, Rollen etc. für die vereinbarten Service Level Ziele eine entsprechende Verfügbarkeit ermöglichen.

Management

Der Incident Management Prozess wird hier als separater, eigenständiger Prozess nebem der Service Desk Prozess modelliert. Der Incident Management Prozess kann als der Prozess angesehen werden, der notwendig ist, wenn ein Incident nicht durch den Einsatz von bestehendem, dokumentiertem Wissen (d.h. dem Service Desk Prozess) gelöst werden kann.

<area shape="rect" coords="894,811,1024,892" onmouseover="setModelInfoToShow('false'); setMenu('occ_obj19'); setObjMenu('occ_obj19')" onmouseout="setModelInfoToShow('true'); setMenu('general')" onclick="loadObjectPage('o4b77942b-70bd-11dc-5e39-000ae4141842', 'general')"href="o4b77942b-70bd-11dc-5e39-000ae4141842_inf.htm" alt="Name: Release and Deployment Management
Description/Definition: Der Prozess, der sowohl für das Release Management als auch für das Deployment verantwortlich ist. 

Release Management: Der Prozess, der für die Planung, den zeitlichen Ablauf und die Steuerung des Übergangs von Releases in Test- und Live-Umgebungen verantwortlich ist. Das wichtigste Ziel des Release Management ist es, sicherzustellen, dass die Integrität der Live-Umgebung aufrechterhalten wird und dass die richtigen Komponenten im Release enthalten sind. 

Deployment: Die Aktivität, die für den Übergang neuer oder geänderter Hardware, Software, Dokumentation, Prozesse etc. in die Live-Umgebung verantwortlich ist.

Description/Definition: Der Prozess, der sowohl für das Configuration Management als auch das Asset Management verantwortlich ist.

Configuration Management: 
Der Prozess, der für die Pflege von Informationen zu Configuration Items einschließlich der zugehörigen Beziehungen verantwortlich ist, die für die Erbringung eines IT Service erforderlich sind. Diese Informationen werden über den gesamten Lebenszyklus des CI hinweg verwaltet. 

Asset Management: 
Das Asset Management ist der Prozess, der für die Verfolgung der Werte und Besitzverhältnisse in Bezug auf finanzielle Assets sowie deren Erfassung in Berichten während ihres gesamten Lebenszyklus verantwortlich ist.

Management
Description/Definition: Der Prozess, der für die Definition, Analyse, Planung, Messung und Verbesserung sämtlicher Aspekte in Bezug auf die Verfügbarkeit von IT Services verantwortlich ist. Im Availability Management muss sichergestellt werden, dass die gesamte IT-Infrastruktur, sowie sämtliche Prozesse, Hilfsmittel, Rollen etc. für die vereinbarten Service Level Ziele eine entsprechende Verfügbarkeit ermöglichen.

Continuity
Management
Description/Definition: Der Prozess, der für die Verwaltung von Risiken verantwortlich ist, die zu schwerwiegenden Auswirkungen auf IT Services führen können. Das ITSCM stellt sicher, dass der IT Service Provider stets ein Mindestmaß an vereinbarten Service Levels bereitstellen kann, indem die Risiken auf ein akzeptables Maß reduziert werden und eine Wiederherstellungsplanung für IT Services erfolgt. Das ITSCM sollte so konzipiert sein, dass es das Business Continuity Management unterstützt.

Der Incident Management Prozess wird hier als separater, eigenständiger Prozess nebem der Service Desk Prozess modelliert. Der Incident Management Prozess kann als der Prozess angesehen werden, der notwendig ist, wenn ein Incident nicht durch den Einsatz von bestehendem, dokumentiertem Wissen (d.h. dem Service Desk Prozess) gelöst werden kann.

Description/Definition: Der Prozess, der für die Validierung und das Testen eines neuen oder geänderten IT Service verantwortlich ist. Service Validation and Testing stellt sicher, dass der IT Service den jeweiligen Designspezifikationen entspricht und den Bedürfnissen des Business gerecht wird.

<area shape="rect" coords="1118,1014,1280,1115" onmouseover="setModelInfoToShow('false'); setMenu('occ_obj19'); setObjMenu('occ_obj19')" onmouseout="setModelInfoToShow('true'); setMenu('general')" onclick="loadObjectPage('o4b77942b-70bd-11dc-5e39-000ae4141842', 'general')"href="o4b77942b-70bd-11dc-5e39-000ae4141842_inf.htm" alt="Name: Release and Deployment Management
Description/Definition: Der Prozess, der sowohl für das Release Management als auch für das Deployment verantwortlich ist. 

Release Management: Der Prozess, der für die Planung, den zeitlichen Ablauf und die Steuerung des Übergangs von Releases in Test- und Live-Umgebungen verantwortlich ist. Das wichtigste Ziel des Release Management ist es, sicherzustellen, dass die Integrität der Live-Umgebung aufrechterhalten wird und dass die richtigen Komponenten im Release enthalten sind. 

Deployment: Die Aktivität, die für den Übergang neuer oder geänderter Hardware, Software, Dokumentation, Prozesse etc. in die Live-Umgebung verantwortlich ist.

Description/Definition: Der Prozess, der sowohl für das Configuration Management als auch das Asset Management verantwortlich ist.

Configuration Management: 
Der Prozess, der für die Pflege von Informationen zu Configuration Items einschließlich der zugehörigen Beziehungen verantwortlich ist, die für die Erbringung eines IT Service erforderlich sind. Diese Informationen werden über den gesamten Lebenszyklus des CI hinweg verwaltet. 

Asset Management: 
Das Asset Management ist der Prozess, der für die Verfolgung der Werte und Besitzverhältnisse in Bezug auf finanzielle Assets sowie deren Erfassung in Berichten während ihres gesamten Lebenszyklus verantwortlich ist.

Management
Description/Definition: Der Prozess, der für die Verwaltung von Risiken verantwortlich ist, die zu schwerwiegenden Auswirkungen auf IT Services führen können. Das ITSCM stellt sicher, dass der IT Service Provider stets ein Mindestmaß an vereinbarten Service Levels bereitstellen kann, indem die Risiken auf ein akzeptables Maß reduziert werden und eine Wiederherstellungsplanung für IT Services erfolgt. Das ITSCM sollte so konzipiert sein, dass es das Business Continuity Management unterstützt.
