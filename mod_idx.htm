function getPrefixLen(such, comp) {
	var len = (such.length < comp.length) ? such.length : comp.length;
	for(var i=0; i<len; i++) {
		z1 = such.charCodeAt(i);
		z2 = comp.charCodeAt(i);
		if (z1 != z2) { return i; }
	}
	return len;
}

function JS_Index_SearchEntry(){
var pos=0;
var i=0;
var such=new String(document.frm.search.value.toLowerCase());

		while (i<JS_Array_Entries.length) {
			var pre = getPrefixLen(such, JS_Array_Entries[i]);
			if (pre > longestPrefixLen) {
				longestPrefixLen = pre;
				longestPrefixPos = i;
			}
			i++;
		}

			}
			
		}
		document.frm.cbo.options.selectedIndex=longestPrefixPos;
	}
	else {
		document.frm.cbo.options.selectedIndex=0;
	}
}
